<html>
  <head>
    <title>Paint</title>
    <link href="paint.css" type="text/css" rel="stylesheet" />
    <script src="paint.js" type="text/javascript"></script>
  </head>

  <body>
    <h1>CSC 337 Paint</h1>
    <div id="workSpace">
      <canvas id="canvas" width=700 height=500></canvas>
      <div id="controlPanel">
        <canvas id="colorPicker" width=100 height=100></canvas>
        <div id="penSettings">pen size:
          <div id="penButtons">
            <button id="plus">+</button>
            <button id="minus">-</button>
            <canvas id="penDisplay" width=50 height=50></canvas>
          </div>
        </div>
        <div id="modeButtons">
          <button id="pen">pen</button>
          <button id="circles">circles</button>
          <button id="squares">squares</button>
          <button id="lines">lines</button>
          <button id="clear">clear</button>
        </div>
      </div>
    </div>
  </body>
