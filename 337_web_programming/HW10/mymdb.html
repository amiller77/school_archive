<html>
  <head>
    <title>The Bacon Game</title>
    <link href="mymdb.css" type="text/css" rel="stylesheet" />
    <script src="mymdb.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="banner" id="topBanner">
      <img src="http://allisonobourn.com/337/images/kevinbacon/mymdb.png" alt="MyMDb" id="myMDBpic" />
      <span>My Movie Database</span>
    </div>

    <h1>The Bacon Game</h1>

    <div id="results"></div>

    <fieldset><legend>All movies</legend>
      <div>
        <label>First Name: <input type="text" id="allMoviesFirstName" /></label>
        <label>Last Name: <input type="text" id="allMoviesLastName" /></label>
        <button id="allMoviesGo">go</button>
      </div>
    </fieldset>

    <fieldset><legend>Movies with Kevin Bacon</legend>
      <div>
        <label>First Name: <input type="text" id="kevinBaconFirstName" /></label>
        <label>Last Name: <input type="text" id="kevinBaconLastName" /></label>
        <button id="kevinBaconGo">go</button>
      </div>
    </fieldset>

    <div class="banner" id="bottomBanner">
      <a href="https://validator.w3.org/"><img src="http://allisonobourn.com/337/fall18/homework/1/w3c-html.png" alt="W3C HTML" /></a>
      <a href="https://jigsaw.w3.org/css-validator/"><img src="http://allisonobourn.com/337/fall18/homework/1/w3c-css.png" alt="W3C CSS" /></a>
    </div>
