<!DOCTYPE html>

<html>
  <head>
    <link href="speedreader.css" type="text/css" rel="stylesheet" />
    <script src="speedreader.js" type="text/javascript"></script>
    <title>SpeedReader</title>
  </head>

  <body>
    <div id="title">
      <h1> SpeedReader </h1>
    </div>

    <div id="display">
    </div>

    <div id="fieldsetDiv">
      <fieldset> <legend>Play Controls:</legend>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
      </fieldset>
      <fieldset> <legend>Speed:</legend>
        <select name="speed" id="speed">
          <option value=500>50 wpm</option>
          <option value=200>300 wpm</option>
          <option selected="selected" value=171>350 wpm</option>
          <option value=150>400 wpm</option>
          <option value=133>450 wpm</option>
          <option value=120>500 wpm</option>
        </select>
      </fieldset>
      <fieldset> <legend>Size:</legend>
        <label><input type="radio" name="cc" value=36 id="medium" checked="checked" />Medium</label>
        <label><input type="radio" name="cc" value=48 id="big" />Big</label>
        <label><input type="radio" name="cc" value=60 id="bigger" />Bigger</label>
      </fieldset>
    </div>

    <fieldset id="textAreaFieldSet"><legend>Input Text</legend>
      <textarea rows="10" cols="80" id="textarea"></textarea>
    </fieldset>

    <div id="externalLinks">
      <a href=https://validator.w3.org/check/referer>
        <img src=http://allisonobourn.com/images/w3c-html-blue.png alt=HTML />
      </a>
      <a href=http://jigsaw.w3.org/css-validator/check/referer>
        <img src=http://allisonobourn.com/images/w3c-css-blue.png alt=CSS />
      </a>
      <a href=https://webster.cs.washington.edu/jslint/?referer>
        <img src=http://allisonobourn.com/images/w3c-js-blue.png alt=JS />
      </a>
    </div>

  </body>

</html>
